<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <table id="tablaCitas" class="table table-striped table-bordered table-condensed" style="width:100%">
                
                <thead class="text-center">
                    <tr>
                        <th>Fecha </th>
                        <th>Observacion</th>
                        <th>Estado</th>
                        <th></th>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citas">
                        <td>{{ cita.fechaRegistro | date:'short' }}</td>
                        <td> {{cita.observaciones}}</td>
                        <td>
                            {{cita.estado}}
                        </td>
                        
                        <td>
                            <div class="text-center">
                             <div class="btn-group">
                                <button  class="btn btn-success btnEditar">Cancelar</button>
                                <button class="btn btn-primary btnEditar">Editar</button>
                             </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
