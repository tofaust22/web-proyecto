<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
      <div>
          Agenda Doctor: {{doctor.primerNombre}} {{doctor.primerApellido}}
      </div>
    </div>
  </nav>

<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <table id="tablaCitas" class="table table-striped table-bordered table-condensed" style="width:100%">
                
                <thead class="text-center">
                    <tr>
                        <th>Fecha </th>
                        <th>Observacion</th>
                        <th>Estado</th>
                        <th></th>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citas">
                        <td>{{ cita.fechaRegistro | date:'short' }}</td>
                        <td> {{cita.observaciones}}</td>
                        <td *ngIf="cita.estado; else cancel">
                            Activa
                        </td>
                        <ng-template #cancel>
                            <td>Cancelada</td>
                        </ng-template>
                        <td>
                            <div class="text-center">
                             <div class="btn-group">
                                <button class="btn btn-success btnEditar">Atender</button>
                                 <button class="btn btn-primary btnEditar">Editar</button>
                             </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
