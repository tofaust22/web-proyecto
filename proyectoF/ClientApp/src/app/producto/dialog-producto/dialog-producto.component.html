<h1 mat-dialog-title>Seleccion Producto</h1>
<div mat-dialog-content>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <div class="container" >
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaProductos" class="table table-striped table-bordered table-condensed" style="width:100%">
                    
                    <thead class="text-center">
                        <tr>
                            <th>Nombre </th>
                            <th>Descripcion</th>
                            <th>valor</th>
                            <th>Cantidad</th>
                            <th></th>
    
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of data; index as i">
                            <td> {{producto.nombre}} </td>
                            <td>{{producto.descripcion}}</td>
                            <td>{{producto.valor}}</td>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <input matInput [(ngModel)]="producto.cantidad" 
                                    [id]="['cantidad'+(i+1)]" type="number" [name]="['cantidad'+(i+1)]"
                                    [value]="producto.cantidad">
                                </mat-form-field>
                            </td>
                            <td>
                                <button class="btn btn-primary btnEditar" [mat-dialog-close]="producto" >Seleccionar</button>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
