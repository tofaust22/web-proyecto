<div class="container" >
    <div class="row">
        <div class="col-lg-12">
            <table id="tablaHistoria" class="table table-striped table-bordered table-condensed" style="width:100%">
                
                <thead class="text-center">
                    <tr>
                        <th>Diagnostico </th>
                        <th>Fecha</th>
                        <th></th>
                        

                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let informe of historia.informes">
                        <td>{{ informe.diagnostico }}</td>
                        <td> {{informe.cita.fechaRegistro}}</td>
                        
                        <td>
                            <div class="text-center">
                             <div class="btn-group">
                                <button  class="btn btn-success btnEditar">Ver Informe</button>
                             </div>
                            </div>
                        </td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>
