<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="user.usuario"
            id="username" name="username"
            placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="user.password"
            id="password" name="password"
            placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="login()" class="btn-block">Log in</button>
      
        
      </form>
      <a style="padding-top: 5%;" (click)="evento()" [routerLink]="['/registro-pacientes']">Register</a>
    </mat-card>
  
  </div>
