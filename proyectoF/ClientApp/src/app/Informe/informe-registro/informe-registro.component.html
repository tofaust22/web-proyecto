<div class="content">
    
    <h1>Informe Cita</h1>

    <form class="example-form" >
    <div class="row">

        
        <div style="max-width: 50%;" >
            <form class="d-flex">

                <button class="btn btn-outline-success" (click)="openDialog()" type="submit">Agregar</button>
              </form>
            <div class="row">
                <div class="col-lg-12">
                    <table id="tablaCitas" class="table table-striped table-bordered table-condensed" style="width:100%">
                        
                        <thead class="text-center">
                            <tr>
                                <th>Nombre </th>
                                <th>Descripcion</th>
                                <th>valor</th>
                                <th>Cantidad</th>
        
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of productos">
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.descripcion}}</td>
                                <td>{{producto.valor}}</td>
                                <td>{{producto.cantidad}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="col">
            <mat-grid-list gutterSize="20px" cols="1" rowHeight="110px">
                <mat-grid-tile >
                    <div>
                        
                        <h2>Paciente: {{cita.paciente.primerNombre}} {{cita.paciente.primerApellido}}</h2>
                        <h3>observaciones: {{cita.observaciones}}</h3>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile >
                        <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Diagnostico</mat-label>
                        <textarea [(ngModel)]="informe.diagnostico"
                        name="diagnostico" id="diagnostico"
                        matInput></textarea>
                        </mat-form-field>
                </mat-grid-tile>
            
                <mat-grid-tile >
                    <div>
                        <button (click)="guardarInforme()"  mat-raised-button color="primary">Guardar</button>
                    </div>
                    <div style="padding-left: 3%;">
                        <button mat-raised-button color="warn"> Cancelar </button>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        </div>
    </form>
</div>
